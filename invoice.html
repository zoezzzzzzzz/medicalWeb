		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
	   function checklingyaodan() {
		   var mtid=getQueryString("mtid")
		   console.log("bbbbbb", mtid)
			
		   var data = {"mtid":mtid}
		   $.ajax({
				url:"http://39.108.63.4:8080/medicine/getDetailedTable",
				type:"get",
				data:data,
				dataType:"json",
				success:function(result){
					console.log("ccc")
					console.log(result)
					if(result.success == true){
						console.log(result.data.药品单)
						var medlist = result.data.药品单
						console.log(medlist)
						document.getElementById("cstatus").innerHTML = result.data.领药单.mtStatus
						document.getElementById("thismtid").innerHTML = result.data.领药单.mtID
						
						var str = ""
						for (var i = 0; i < medlist.length; i++) {
							console.log(medlist[i].medicineID);
							str += `<tr><td class="no">${medlist[i].medicineID}</td><td class=""text-left"">${medlist[i].medicineName}</td><td class="unit">${medlist[i].medicinePrice}</td><td class="qty">${medlist[i].count}</td></tr>`	
						}
						//console.log(str)	
						$("#medcontent").append(str)

					}
				}
			})
	   }

						var sid = result.data

					} else {

						}else{
