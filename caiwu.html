    <script>
        $('.multiple-select').select2({

			placeholder: $(this).data('placeholder'),
			allowClear: Boolean($(this).data('allow-clear')),
		});
		$('#exampleVaryingModalContent').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget) // Button that triggered the modal
			var recipient = button.data('whatever') // Extract info from data-* attributes
				// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
				// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
			var modal = $(this)
			modal.find('.modal-title').text('New message to ' + recipient)
			modal.find('.modal-body input').val(recipient)
        });
        
        function checkjiaofei() {
            var cid = document.getElementById("cid").value;
            var data = {"cid": cid}
            $.ajax({
				url:"http://39.108.63.4:8080/finance/getAllUnpaidItems",
                type:"get",
                async: false,
                data: data,
				dataType:"json",
				success:function(result){
					console.log("ccc")
					console.log(result)
					var list = result.data
                    console.log(list)
                    if (result.data.领药单.length == 0 && result.data.检验单.length ==0) {
                        window.alert("没有要缴费项目")
                    } else {
                        document.getElementById("item").style.display="block"   
                        list1 = result.data.领药单
                        list2 = result.data.检验单
                        console.log(list1,list2)
                        for (var i = 0; i < list2.length; i++) {
                            var newOption1 = document.createElement("option");
                            //console.log(list2[i].ttID)
                            newOption1.text = list2[i].ttID
                            newOption1.value = list2[i].ttID
                            document.getElementById("validationCustom1").add(newOption1);
                        }
                        for (var j = 0; j < list1.length; j++) {
                            var newOption2 = document.createElement("option");
                            //console.log(j)
                            newOption2.text = list1[j].mtID
                            newOption2.value = list1[j].mtID
                            document.getElementById("validationCustom").add(newOption2);
                        }
                    
                    }
				}
			})
        }

        function subjiaofei() {
            var cid = document.getElementById("cid").value;
            var options1=$("#validationCustom").val();
            var options2=$("#validationCustom1").val();
            console.log(options1, options2)
            var paydata = {"领药单":options1, "检验单":options2}
            var idata = {"cid": cid, "payList":paydata}
            console.log("data", idata)
            $.ajax({
                url:"http://39.108.63.4:8080/finance/getItemsPayLink",
                type:"post",
                contentType: "application/json",
                data: JSON.stringify(idata),
                dataType:"json",
                success:function(result){
                    console.log("ccc")
                    console.log(result)
                    if (result == true) {
                        document.getElementById("link").style.display="block"
                    }        
                }
            })
        }
    </script>
